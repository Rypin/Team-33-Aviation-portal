{% extends "base.html" %}
{% block content %}
	<form  method = "POST">
		{%csrf_token%}
        <b>Job Name: </b>
        <input type="text" name="job">
        <br><br>
        <b>Years: </b>
        <input type="text" name="years">
        <br><br>
        <b>In which company:</b>
        <input type="text" name="company">
        <br><br>
		<b>Additional Comments:</b>
        <input type="text" name="comment">
        <br><br>
		
        <button type = "button">
            <a href="{% url 'userProfile-home' %}"><b>Go Back</b></a><br/>
        </button>
        <button type="submit">
            <a href="{% url 'userProfile-home' %}"><b>Submit</b></a><br/>
        </button>
	</form>
{%for message in messages%}
	<b>{{message}}</b>
{%endfor%} 
{% endblock content %}
