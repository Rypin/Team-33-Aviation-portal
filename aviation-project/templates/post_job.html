{% extends "base.html" %}
{% block content %}


<div class="container" style="top:50px; position:relative; ">

    <h1 >Job Post Submission</h1>

    <hr style="border: none; background-color: #333; color: #333; margin-bottom: 30px; height: 2px;">

    <form>

        <div class="form-group">
            <label for="JobTitle">Job Title</label>
            <input class="form-control" id="JobTitle" placeholder="e.g. Senior Manager">
        </div>

        <div class="form-group">
            <label for="Location">Location</label>
            <input class="form-control" id="Location" placeholder="e.g. Miami, Florida">
        </div>

        <div class="form-group">
            <label for="JobType">Job Type</label>
            <select class="form-control" id="JobType">
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Internship</option>
            </select>
        </div>

        <div class="form-group">
            <label for="JobDescription">Job Description</label>
            <textarea class="form-control" id="Job Description" rows="10"></textarea>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="StartDate">Start Date</label>
                    <input class="form-control" type="date" id="StartDate">
                </div>
            </div>
            
            <div class="col">
                <div class="form-group">
                    <label for="EndDate">End Date</label>
                    <input class="form-control" type="date" id="EndDate">
                </div>
            </div>
            
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="StartTime">Start Time</label>
                    <input class="form-control" type="time" id="StartTime">
                </div>
            </div>
            

            <div class="col">
                <div class="form-group">
                    <label for="EndTime">End Time</label>
                    <input class="form-control" type="time" id="EndTime">
                </div>
            </div>

            
        </div>

       

        <div class="form-group">
            <label for="Attachment">Attach File (optional)</label>
            <input type="file" class="Attachment" id="Attachment">
        </div>

        <button type="submit" class="btn btn-success btn-lg float-right ">Submit</button>

    </form>


</div>
    


{% endblock %}
