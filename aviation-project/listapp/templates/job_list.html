<div>
    {%for job in jobs%}
        {%if job.open and job.valid_dates%}
            <div class = "jobname">
                <a href="{% url 'job_detail' job.id %}">
                    <h3>{{job.jobID}}-{{job.title}}</h3>
                </a>
            </div>
        {%endif%}
    {%endfor%}
</div>
